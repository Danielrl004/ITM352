<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <input type="checkbox" id="checkbox" value="Apple"> A___<br>
   </div>
   <script>
      // Send an AJAX request to the server to get the checkbox value
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '/server-route', true);
      xhr.onload = function() {
         if (this.status === 200) {
            // Parse the response from the server
            const checkboxValue = JSON.parse(this.responseText);
            // Set the value of the checkbox to the value received from the server
            document.getElementById('checkbox').value = checkboxValue;
         }
      }
      xhr.send();
   </script>
</body>
</html>
